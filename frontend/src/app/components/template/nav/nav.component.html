<mat-sidenav-container class="container">

        <mat-nav-list class="nav-list">
            <a class="white" mat-list-item routerLink="/">
                <i class="material-icons white-item">
                    home
                </i>
                <span class="white-item">Home</span>
            </a>
            <a mat-list-item routerLink="/products">
                <i class="material-icons white-item">
                    storefront
                </i>
                <span class="white-item">Products</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
